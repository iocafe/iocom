[platformio]

src_dir = /coderoot/iocom/examples/gina/code

lib_dir = /coderoot/lib/arduino-platformio

build_dir = /tmp/gina_ioboard_tmp

; [env:esp32doit-devkit-v1]
[env:esp32dev]
platform = espressif32
; board = esp32doit-devkit-v1
board = esp32dev
framework = arduino

lib_extra_dirs =
    /coderoot/arduino-esp32-master/libraries

build_flags =
    -Wall
    -D OSAL_SOCKET_SUPPORT=1
    -D OSAL_TLS_SUPPORT=2
    -D OSAL_SERIAL_SUPPORT=1
    -D OSAL_BLUETOOTH_SUPPORT=0
    -D OSAL_MULTITHREAD_SUPPORT=1
    -D OSAL_PERSISTENT_SUPPORT=1
    -D CORE_DEBUG_LEVEL=5
    -D MBEDTLS_NET_C
    -I /coderoot/eosal
    -I /coderoot/iocom
    -I /coderoot/iocom/extensions/devicedir
    -I /coderoot/iocom/extensions/selectwifi
    -I /coderoot/pins
    -I /coderoot/iocom/examples/gina/config/include/carol
;   -D MBEDTLS_SSL_TLS_C
;   -D MBEDTLS_ENTROPY_C
;   -D MBEDTLS_SSL_CLI_C
;   -D MBEDTLS_CTR_DRBG_C
;   -D MBEDTLS_BIGNUM_C
;   -D MBEDTLS_RSA_C
;   -D MBEDTLS_CERTS_C
;   -D MBEDTLS_PEM_PARSE_C
;   -D MBEDTLS_X509_CRT_PARSE_C

lib_deps =
;    BluetoothSerial
;    WiFiClientSecure
    WiFi
    WiFiClientSecure
;    FreeRTOS 
    EEPROM
;    lwip lwip is built in to ESP32 platform, not needed
;    FreeRTOS Do not add FreeRTOS here, is built in to ESP32 platform, just add #include <FreeRTOS.h> in gina_platformio.ino

